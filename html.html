<!DOCTYPE html>

  <h1>NCSS HTML Cheat Sheet</h1>

<figure>

  </code>
  <article>

  </article>

  <code>
    &lt;h2&gt;
  </code>
  <article>
    <h2>Heading 2</h2>
  </article>

  <code>
    &lt;h3&gt;
  </code>
  <article>
    <h3>Heading 3</h3>
  </article>

  <code>
    &lt;h4&gt;
  </code>
  <article>
    <h4>Heading 4</h4>
  </article>

  <code>
    &lt;h5&gt;
  </code>
  <article>
    <h5>Heading 5</h5>
  </article>

  <code>
    &lt;h6&gt;
  </code>
  <article>
    <h6>Heading 6</h6>
  </article>

  <code>
    &lt;header&gt;
  </code>
  <template>
    <header>
      <h1>Page Title</h1>
    </header>
  </template>
  <article>
    Contains a common introduction to page
  </article>

  <code>
    &lt;footer&gt;
  </code>
  <template>
    <footer>
      &copy; 2018 Your Group Name
    </footer>
  </template>
  <article>
    Used for copyright, citations, links to related documents, indexes etc
  </article>

  <code>

  <template>
    <nav>
      <a href="home.html">Home Page</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </template>

    Contains site navigation links
  </article>

  <code>
    &lt;section&gt;
  </code>
  <template>
    <section>
      <h1>Heading of section</h1>
      <p>Some content</p>
      <section>
        <h2>Heading of subsection</h2>
        <p>More content</p>
      </section>
    </section>
  </template>
  <article>
    <p>
      Grouping of content, typically including a heading, or any number of additional <code>&lt;section&gt;</code> elements
    </p>
  </article>

  <code>
    &lt;article&gt;
  </code>
  <template>
    <article>Article text</article>
  </template>
  <article>
    A self-contained 'thing', such as a blog post, news item, or tweet
  </article>

</figure>

<figure>
  <figcaption>Grouping content</figcaption>

  <code>
    &lt;p&gt;
  </code>
  <article>
    <p>Paragraph text</p>
  </article>

  <code>
    <pre>&lt;ol&gt;
  &lt;li&gt;</pre>
  </code>
  <article>
    <ol>
      <li>Ordered List</li>
      <li>Of Items</li>
    </ol>
  </article>

  <code>
    <pre>&lt;ul&gt;
  &lt;li&gt;</pre>
  </code>
  <article>
    <ul>
      <li>Unordered List</li>
      <li>With Dots</li>
    </ul>
  </article>

  <code class="small">
    <pre>&lt;figure&gt;

  </code>

    <figure>
      <figcaption>Figure 1: James Curran</figcaption>
      James Curran looks like this:
      <img src="https://static.groklearning-cdn.com/static/images/marketing/about/james-2017-07@2x.png" alt="James Curran" width="150" height="150" />
    </figure>
  </template>
  <article>
    Figure, diagram etc, or an image with an explicit label
  </article>

  <code>
    &lt;main&gt;
  </code>
  <template>
    <main>The main part of something</main>
  </template>
  <article>
    The main part of a page
  </article>

</figure>

<figure>
  <figcaption>Other &amp; Text</figcaption>

  <code class="small">
    &lt;img src="p.png"&gt;
  </code>
  <template>
    <img src="https://static.groklearning-cdn.com/static/images/marketing/about/james-2017-07@2x.png" alt="James Curran" width="150" height="150" />
  </template>
  <article>
    <p>
      <img src="p.png" alt="Books" width="16" height="16" />
      <span class="title">Image</span>
    </p>
  </article>

  <code class="small">
    &lt;a href="p.html"&gt;
  </code>
  <article>
    <a href="design.html">Link to another page</a>
  </article>

  <code>
    &lt;strong&gt;
  </code>
  <template>
    <strong>Important text</strong>
  </template>
  <article>
    <p>Something <strong>important</strong></p>
  </article>

  <code>
    &lt;em&gt;
  </code>
  <template>
    <em>Emphasized text</em>
  </template>
  <article>
    <p>Something <em>emphasized</em></p>
  </article>

  <code>
    &lt;small&gt;
  </code>
  <template>
    <small>Small text</small>
  </template>
  <article>
    <p>Something <small>small</small></p>
  </article>

  <code>
    &lt;big&gt;
  </code>
  <template>
    <big>Big text</big>
  </template>
  <article>
    <p>Something <big>big</big></p>
  </article>

</figure>

<div id="butterbar-holder">
  <div class="butterbar" id="copy">
    <h1>Copied&mdash;</h1>
    <code><pre id="copy-code"></pre></code>
  </div>
</div>

<script>
(function() {
  const codeEl = document.getElementById('copy');
  const copyCodeEl = document.getElementById('copy-code');
  let fade = 0;

  /**
   * @param {string} HTML content that may be indented
   * @return {string} unindented content
   */
  const trim = (data) => {
    let spacesToRemove = -1;
    const lines = data.split('\n').map((x) => {
      if (/^\s*$/.exec(x)) {
        return '';
      }
      const firstIndex = /\S/.exec(x).index;
      if (spacesToRemove === -1) {
        spacesToRemove = firstIndex;
      } else {
        spacesToRemove = Math.min(spacesToRemove, firstIndex);
      }
      return x;
    }).map((x) => {
      return x.substr(spacesToRemove);
    });
    return lines.join('\n').trim();
  };

  document.body.addEventListener('click', (ev) => {
    const target = ev.target;
    if (!target || target.localName !== 'code' || target.parentNode.localName !== 'figure') {
      return;
    }

    let content = '';
    const toCopy = target.nextElementSibling;
    if (!toCopy) {
      return;
    }
    if (toCopy.localName === 'template') {
      const x = document.createElement('div');
      x.appendChild(toCopy.content.cloneNode(true));
      content = x.innerHTML;
    } else {
      content = toCopy.innerHTML;
    }
    if (!content) {
      return;
    }
    content = trim(content);

    window.clearTimeout(fade);
    fade = window.setTimeout(() => {
      codeEl.classList.remove('show');
    }, 2000);

    codeEl.classList.add('show');
    copyCodeEl.textContent = content;

    const text = document.createElement('input');
    text.value = content;
    document.body.appendChild(text);
    text.select();
    console.debug('copied', content);
    document.execCommand('copy');
    text.remove();
  });
}());
</script>

</body>
</html>
